<h2>Recherches simples et avancées</h2>
<p>On est habitués à faire des recherches dans un texte, mais elles sont souvent limitées. Nous avons donc besoin d'une méthode d'extraction de texte pour répondre <strong>d'un coup</strong> aux questions spécifiques, par exemple :</p>
<ul>
<li data-marpit-fragment="1">comment trouver les occurrences des mots <em>Paris</em> et <em>Nice</em> ?</li>
<li data-marpit-fragment="2">comment trouver tous les chiffres ? etc.</li>
</ul>
<p>Les <font color="darkblue"><strong>expressions régulières (<em>regex</em>)</strong></font> permettent de faire des recherches avancées, mais aussi les remplacements (substitutions).</p>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="5" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Définition de la regex</h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6;">
Une suite de caractères typographiques – <b>motif</b> / <b>patron</b> (angl. <b><i>pattern</i></b>) – décrivant un ensemble de chaînes de caractères selon une syntaxe (règles) précise. C'est une recherche de caractères assortis de metacaractères ou de délimiteurs¹ qui permettent d'affiner la recherche.
</div>
<p><strong>Chaîne de caractères</strong> (angl. <em>string</em>) :</p>
<ul>
<li data-marpit-fragment="1">(conceptuellement) une suite ordonnée de caractères</li>
<li data-marpit-fragment="2">(physiquement) une suite ordonnée d'unités de code (angl. <em>code unit</em>)</li>
</ul>
<p>Regex : type de donnée² dans de nombreux langages informatiques (ex. : Python), ainsi que dans les éditeurs de texte (Notepad++, TextMate, TextEdit, Geany etc.)<br /><smaller-text>¹ caractère, symbole qui limite une suite de caractères, sans en faire partie.</smaller-text><br /><smaller-text>² informations représentant un texte, une page, une image, un son, un fichier exécutable, etc.</smaller-text></p>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="6" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Regex = notation</h2>
<ul>
<li data-marpit-fragment="1">
<p>notation utilisée pour décrire un langage : lettres / mots gouvernés par une grammaire</p>
<ul>
<li data-marpit-fragment="2">
<p>p. ex. le langage décrit par <code>ab*c</code> inclut des chaînes de caractères qui contiennent la lettre <em>a</em> suivie d’un nombre indéterminé de <em>b</em>, suivi d’un <em>c</em> (<em><strong>abc</strong>, <strong>abbc</strong>, <strong>abbbc</strong>...</em>)</p>
</li>
<li data-marpit-fragment="3">
<p>la syntaxe contient des caractères littéraux (<code>a</code>, <code>b</code>...), des métacaractères (<code>.</code>), des quantificateurs (<code>+</code>), de l’alternance (<code>|</code>) et d'autres</p>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Bureau/SN/IHN_L1HN001/cours/IHN_Ljudmila_PETKOVIC/cours_8_Regex/img/regex.png" width="250" /><br />
<small-text>Syntaxe des regex (Hodoul, 2023).</small-text>
</p>
</li>
</ul>
</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Regex et TAL</h2>
<p>Dans le contexte de la programmation, elles sont utilisées pour trouver des chaînes de caractères qui correspondent au langage décrit.</p>
<p>Cas d'utilisation typiques :</p>
<ul>
<li data-marpit-fragment="1">traitement de texte</li>
<li data-marpit-fragment="2">génération de texte</li>
<li data-marpit-fragment="3">validation de données</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Quand utiliser une regex ?</h2>
<ul>
<li>chercher une information simple dans un texte (<em>“Quels sont tous les numéros de téléphone français dans ce texte ?”</em>)</li>
<li>valider une chaine de caractères basée sur un motif simple (<em>“Est-ce une date au format JJ/MM/AAAA ?”</em>)</li>
<li>extraire d’une chaîne des composants finis et simples (<em>“Quel est le nom d’hôte de cette URL ?”</em>)</li>
<li>utiliser la fonctionnalité <em>rechercher et remplacer</em></li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Quand ne pas utiliser une regex ?</h2>
<ul>
<li>analyser un langage de programmation ou de balisage qui permet des imbrications infinies (<em>“Combien y a-t’il de liens dans ce document HTML ?”</em>)</li>
<li>valider une donnée complexe (<em>“Est-ce que cette adresse email est valide ?”</em>)</li>
<li>analyser le langage naturel (<em>“Quel est le sujet de cette phrase ?”</em>)</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Histoire des regex</h2>
<ul>
<li><a href="https://fr.wikipedia.org/wiki/Stephen_Cole_Kleene">Stephen Kleene</a> semble être considéré comme l’inventeur des regex, au début des années 1950</li>
<li>dans les années 50 également, Noam Chomsky présente sa <a href="https://fr.wikipedia.org/wiki/Hi%C3%A9rarchie_de_Chomsky">hiérarchie des langages</a> (classification des grammaires formelles)</li>
<li><a href="https://fr.wikipedia.org/wiki/Ed_(logiciel)"><code>ed</code></a>, l’éditeur de texte de Ken Thompson est l’un des premiers programmes à utiliser les regex, à la fin des années 1960</li>
<li>dans les années 1980, le langage de programmation <a href="https://en.wikipedia.org/wiki/Regular_expression#Perl_and_PCRE">Perl</a> offre des regex aux fonctionnalités encore plus puissantes</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Regex et automates finis</h2>
<div style="padding: 15px; border: 1px solid transparent; border-color: transparent; margin-bottom: 20px; border-radius: 4px; color: #31708f; background-color: #d9edf7; border-color: #bce8f1;">
Il est utile d'imaginer une regex comme un programme extrêmement concis. Les regex peuvent être représentées comme les « automates finis » (angl. <i>finite-state automata / machines</i>). 
</div>
<p align="center" alt="drawing">
    <img src="/home/ljudmila/Bureau/SN/IHN_L1HN001/cours/IHN_Ljudmila_PETKOVIC/cours_8_Regex/img/automate.png" width="800" /><br />
<small-text>Exemple d'un automate fini (Hodoul, 2023).</small-text>
</p>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="4" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Classes de caractères</h2>
<p>Les classes sont une manière de contourner des problèmes complexes en formant des ensembles de signes.</p>
<p><strong>Caractères</strong> :</p>
<ul>
<li data-marpit-fragment="1">la ponctuation</li>
<li data-marpit-fragment="2">les lettres en minuscules / majuscules</li>
<li data-marpit-fragment="3">les chiffres</li>
</ul>
<p><strong>Caractères non imprimables</strong> :</p>
<ul>
<li data-marpit-fragment="4">un espace, une tabulation, un saut de ligne (nouvelle ligne) etc.</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Démo</h2>
<p>Allez sur le site <a href="https://regex101.com">https://regex101.com</a> ➤ c'est un éditeur interactif qui permet de tester des regex et qui explique bien chaque composant d’une expression regulière. Lors des exercices, vous pouvez taper ou copier-coller (plus rapide) les textes utilisés pour les tests dans l'interface du site.</p>
<p>Accessoirement, le site <a href="https://ihateregex.io/">iHateRegex</a> permet de visualiser une regex par un graphe, ce qui illustre bien son origine d’automate.</p>
<p><small-text>La syntaxe des regex peut varier légèrement d'un éditeur ou d'un programme à l'autre, mais les fonctions restent les mêmes.</p>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="8" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Classes de caractères : exemples</h2>
<p>Avec les regex, on peut construire ces ensembles selon nos besoins :</p>
<ul>
<li data-marpit-fragment="1"><code>a</code> pour la lettre minuscule <em>a</em></li>
<li data-marpit-fragment="2"><code>A</code> pour la lettre majuscule <em>A</em></li>
</ul>
<p>Certaines classes étant très communes, il existe des versions abrégées :</p>
<ul>
<li data-marpit-fragment="3">
<p><code>[abcdefghijklmnopqrstuvwxyz]</code> n’importe quelle lettre minuscule de <em>a</em> à <em>z</em></p>
<ul>
<li data-marpit-fragment="4">ou  <code>[a-z]</code></li>
</ul>
</li>
<li data-marpit-fragment="5">
<p><code>[ABCDEFGHIJKLMNOPQRSTUVWXYZ]</code> n’importe quelle lettre minuscule de <em>A</em> à <em>Z</em></p>
<ul>
<li data-marpit-fragment="6">ou  <code>[A-Z]</code></li>
</ul>
</li>
<li data-marpit-fragment="7">
<p><code>[0123456789]</code> pour les chiffres</p>
<ul>
<li data-marpit-fragment="8">ou <code>[0-9]</code></li>
</ul>
</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="9" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Classes de caractères : raccourcis</h2>
<p>Certaines classes ne nécessitent pas l'emploi de crochets :</p>
<ul>
<li data-marpit-fragment="1">chiffres <code>[0123456789]</code> = <code>[0-9]</code> = <code>\d</code> (angl. <em>digits</em>)</li>
<li data-marpit-fragment="2"><code>\D</code> tout ce qui n'est pas dans <code>\d</code></li>
<li data-marpit-fragment="3"><code>\w</code> tout ce que l'on peut trouver dans un mot (angl. <em>word</em>) ( = <code>[a-zA-Z0-9_]</code> )</li>
<li data-marpit-fragment="4"><code>\W</code> tout ce qui n'est pas dans <code>\w</code></li>
<li data-marpit-fragment="5"><code>\s</code> tout ce qui représente un espace (angl. <em>space</em>) :
<ul>
<li data-marpit-fragment="6">espace <code>\s</code></li>
<li data-marpit-fragment="7">tabulation <code>\t</code></li>
<li data-marpit-fragment="8">saut de ligne <code>\n</code> (angl. <em>new line</em>)</li>
</ul>
</li>
<li data-marpit-fragment="9"><code>\S</code> tout ce qui n'est pas dans <code>\s</code></li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Quantificateurs</h2>
<p>Pour trouver une séquence précise, nous pouvons utiliser un quantificateur, élément attaché à un caractère (ou une classe de caractère) qui spécifie le nombre de répétition voulues.</p>
<p>Le quantificateur le plus simple est un nombre entre accolades : p. ex. <code>{5}</code>.</p>
<ul>
<li data-marpit-fragment="1"><code>\d{5}</code> indique exactement 5 chiffres, identique à <code>\d\d\d\d\d</code></li>
</ul>
<p>Le quantificateur peut être encore affiné avec des bornes :</p>
<ul>
<li data-marpit-fragment="2"><code>[0-9]{2,4}</code> permet de trouver un chiffre répété entre 2 et 4 fois</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="5" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Autres quantificateurs</h2>
<ul>
<li data-marpit-fragment="1">
<p><code>*</code> (angl. <em>joker, wildcard, étoile de Kleene</em>) récupère le caractère précédent répété <font color="darkblue"><strong>0 fois ou plus</strong></font></p>
<ul>
<li data-marpit-fragment="2"><code>pas*</code> récupère <em><strong>pas</strong></em>, <em><strong>pass</strong>er</em> et <em><strong>pa</strong>tate</em></li>
</ul>
</li>
<li data-marpit-fragment="3">
<p><code>+</code> récupère le caractère précédent répété <font color="darkred"><strong>1 fois ou plus</strong></font></p>
<ul>
<li><code>pas+</code> récupère <em><strong>pas</strong></em> et <em><strong>pass</strong>er</em>, mais pas <em>patate</em></li>
</ul>
</li>
<li data-marpit-fragment="4">
<p><code>?</code> récupère un caractère absent ou présent</p>
<ul>
<li data-marpit-fragment="5"><code>pas?</code> récupère <em><strong>pas</strong></em>, <em><strong>pas</strong>ser</em> et <em><strong>pa</strong>tate</em></li>
</ul>
</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="3" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Ancres</h2>
<p>Les ancres permettent de préciser la position des caractères. Ainsi dans l'exemple d'une exclamation de rire :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ah ah ah
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>^</code> sélectionne les mots en <strong>début</strong> de ligne ( <code>^ah</code> sélectionne le<br />
premier <em>ah</em>)</li>
<li data-marpit-fragment="2"><code>$</code> est le symétrique de <code>^</code> et sélectionne la <strong>fin</strong> de ligne ( <code>ah$</code><br />
sélectionne le dernier <em>ah</em>)</li>
<li data-marpit-fragment="3"><code>\b</code> permet de sélectionner les <strong>début et fin</strong> de mots (angl. <em>boundary</em>) ( <code>\bah\b</code><br />
sélectionne tous les <em>ah</em>)</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="4" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Négation</h2>
<p>Il est possible de chercher l'inverse d'un caractère ou d'une classe en utilisant le signe <code>^</code> entre crochets :</p>
<ul>
<li data-marpit-fragment="1"><code>[^i]</code> est l'inverse de <code>[i]</code> (ou <code>i</code> ) : tout ce qui n'est pas un <em>i</em> minuscule</li>
<li data-marpit-fragment="2">Attention aux type de <strong>parenthèses</strong> ! ne pas confondre :
<ul>
<li data-marpit-fragment="3"><code>[^a-z]</code> tous les caractères sauf une minuscule, et</li>
<li data-marpit-fragment="4"><code>(^a-z)</code> les caractères qui ne commencent pas par une minuscule</li>
</ul>
</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="1" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Alternatives</h2>
<p>Il est possible de laisser ouverte une alternative entre deux solutions avec le signe <code>|</code> (barre verticale, tube, angl. <em>pipe</em>, opérateur booléen<sup>3</sup>), signifiant <em>ou</em>.</p>
<ul>
<li data-marpit-fragment="1"><code>Paris|Nice</code> récupère les occurrences des mots <em>Paris</em> ou <em>Nice</em> ou les deux</li>
</ul>
<p><sup>3 conjonction qui sert à filtrer les  résultats en combinant ou en excluant des mots précis de la recherche.</sup></p>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="5" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Caractère d'échappement</h2>
<ul>
<li data-marpit-fragment="1">
<p>angl. <em>escape character</em></p>
</li>
<li data-marpit-fragment="2">
<p>déclenche une interprétation alternative du ou des caractères qui le suivent</p>
<ul>
<li data-marpit-fragment="3">le signe <code>\</code> (angl. <em>antislash</em>) est utilisé pour échapper les caractères utilisés dans la syntaxe des regex
<ul>
<li data-marpit-fragment="4">p. ex. le signe <code>+</code> permet d'indiquer qu'un caractère ou une classe sont répétés un nombre infini de fois : <code>a+</code> = <em><strong>aaaaaa</strong></em>... ➤ quantificateur</li>
<li data-marpit-fragment="5">par contre, <code>\+</code> permet de chercher littéralement le signe <em><strong>+</strong></em> ➤ littéral</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="4" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Deux types d'opérations</h2>
<ol>
<li>
<p><strong>Correspondance</strong></p>
<ul>
<li data-marpit-fragment="1">vérifier si une chaîne de caractères comporte un motif donné
<ul>
<li data-marpit-fragment="2"><code>Paris|Nice</code></li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Substitution</strong></p>
<ul>
<li data-marpit-fragment="3">
<p>transformer le contenu d’une chaîne de caractères en fonction d’un motif donné (<em>rechercher / remplacer</em> perfectionné)</p>
<ul>
<li data-marpit-fragment="4">
<p>substituer les occurrences de <em>Paris</em> et <em>Nice</em> avec le mot <em>Bordeaux</em></p>
<p>a) correspondance : <code>Paris|Nice</code></p>
<p>b) substitution : <code>Bordeaux</code></p>
</li>
</ul>
</li>
</ul>
</li>
</ol>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h1>Exercices</h1>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="24" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Exercice 1</h2>
<p>Capturer toutes les mentions de siècles, peu importe le format dans le texte suivant :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Victor Hugo est né au XIXème siècle, Jean Racine au XVIIème et Rabelais au 16ème.
</code></pre>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Exercice 2</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>En 1666, il a passé le pas de 66 portes, n'est-ce pas ?
</code></pre>
<p>Si nous recherchons <code>pas</code>, que se passe‐t‐il ? et <code>[pas]</code> ? Décrire brièvement quels caractères / mots ont été récupérés par chaque méthode.</p>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Exercice 3</h2>
<p>Même phrase :</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>En 1666, il a passé le pas de 66 portes, n'est-ce pas ?
</code></pre>
<p>Prenons le chiffre <em>6</em> (1<strong>666</strong>, <strong>66</strong>).</p>
<ul>
<li data-marpit-fragment="1">chercher <code>6</code> va nous donner autant de réponses qu'il y a d'occurrences</li>
<li data-marpit-fragment="2">chercher <code>6+</code> va nous permettre de trouver les cas où <em>6</em> est répété <em>x</em> fois</li>
</ul>
<ol>
<li>Comment repérer le mot ou <em>6</em> est répété trois fois et pas deux ?</li>
<li>Comment récupérer l'année <em>1666</em> (deux réponses possibles) ?</li>
<li>Comment récupérer les deux nombres <em>1666</em> et <em>66</em> (minimum quatre réponses possibles) ?</li>
</ol>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="1" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Exercice 4</h2>
<p><code>Voici Louis et sa petite loutre.</code></p>
<ul>
<li data-marpit-fragment="1">Trouver le mot commençant par un <code>L</code> en majuscule (<em>Louis</em>).</li>
</ul>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="6" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">
<h2>Solutions</h2>
<ol>
<li><code>[A-Z|\d]+ème</code></li>
<li>
<ul>
<li data-marpit-fragment="1"><code>pas</code> récupère la chaîne de caractères <em>pas</em> dans les mots <em><strong>pas</strong>sé</em>, <em><strong>pas</strong></em> et [n'est-ce] <em><strong>pas</strong></em></li>
<li data-marpit-fragment="2"><code>[pas]</code> récupère les lettres <em>p</em>, <em>a</em> ou <em>s</em> dans les mots <em><strong>a</strong></em>, <em><strong>pas</strong>sé</em>, <em><strong>pas</strong></em>, <em><strong>p</strong>orte<strong>s</strong></em>, <em>n'e<strong>s</strong>t</em>, <em><strong>pas</strong></em></li>
</ul>
</li>
<li>
<ul>
<li data-marpit-fragment="3"><code>[6]{3}</code></li>
<li data-marpit-fragment="4"><code>[0-9][0-9][0-9][0-9]</code> ou <code>[0-9]{4}</code></li>
<li data-marpit-fragment="5"><code>\d</code> ou <code>[0-9]+</code> ou <code>[0-9]*</code> ou <code>[0-9]{2,4}</code></li>
</ul>
</li>
<li>
<ul>
<li data-marpit-fragment="6"><code>\bL[a-z]+\b</code></li>
</ul>
</li>
</ol>
<footer>Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="3" data-paginate="true" data-footer="Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="29" style="--paginate:true;--footer:Intro aux HN, mineure HN (L1HN001), 16/11/2023, Ljudmila PETKOVIC;--theme:default;">

<p><strong>Gabay, S., &amp; Jeanrenaud, A.</strong> (2021). « Les fondamentaux pour les humanités numériques ». Université de Genève [<em>diapositives consultées sur le dépôt GitHub</em> <a href="https://github.com/gabays/Fondamentaux">https://github.com/gabays/Fondamentaux</a>].</p>
</li>

<p><strong>Galleron, I.</strong> (2021). « Introduction aux humanités numériques (L1HN001) [<em>diapositives en interne</em>].</p>
</li>
<li data-marpit-fragment="3">
<p><strong>Hodoul, C.</strong> (2023). « Quand ne PAS utiliser les expressions régulières ». Programmation Orientée Sieste <a href="https://programmation-orientee-sieste.dev/quand-ne-pas-utiliser-expressions-regulieres/">https://programmation-orientee-sieste.dev/quand-ne-pas-utiliser-expressions-regulieres/</a>.</p>
